<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microbaile.js</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* impede barra de rolagem */
      background-color: #000; /* fundo padrão */
      font-family: 'Open Sans', sans-serif;
    }

    canvas {
      display: block; /* remove bordas e espaçamentos */
    }

    /* opcional: um botão fixo de voltar */
    .voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .voltar:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>

  <script src="microbaile.js"></script>
</body>
</html>
